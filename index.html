<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moodify ðŸŽ§</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Moodify</h1>
    <p class="tagline">Get Spotify playlists based on your vibe</p>

    <label>Mood</label>
    <div class="pills" id="moodPills">
      <span class="pill">Happy</span>
      <span class="pill">Sad</span>
      <span class="pill">Romantic</span>
    </div>

    <label>Language</label>
    <div class="pills" id="langPills">
      <span class="pill">English</span>
      <span class="pill">Hindi</span>
    </div>

    <label>Artist (optional)</label>
    <input type="text" id="artistInput" placeholder="e.g. Arijit Singh" />

    <button id="submitBtn">Get Playlist</button>

    <div id="status"></div>
    <div id="preview"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
