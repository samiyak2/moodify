<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Moodify ðŸŽ§</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Moodify</h1>
    <p class="tagline">Get a Spotify playlist based on your mood</p>

    <form id="moodForm">
      <label>Mood</label>
      <div class="pills" id="mood-pills">
        <button type="button" class="pill" data-value="happy">Happy</button>
        <button type="button" class="pill" data-value="sad">Sad</button>
        <button type="button" class="pill" data-value="romantic">Romantic</button>
        <button type="button" class="pill" data-value="energetic">Energetic</button>
        <button type="button" class="pill" data-value="chill">Chill</button>
      </div>

      <label>Language</label>
      <div class="pills" id="lang-pills">
        <button type="button" class="pill" data-value="english">English</button>
        <button type="button" class="pill" data-value="hindi">Hindi</button>
        <button type="button" class="pill" data-value="korean">Korean</button>
        <button type="button" class="pill" data-value="instrumental">Instrumental</button>
      </div>

      <label for="artist">Optional Artist</label>
      <input type="text" id="artist" placeholder="e.g. Arijit Singh">

      <button type="submit" id="submitBtn">ðŸŽµ Get Playlist</button>
    </form>

    <div id="status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
